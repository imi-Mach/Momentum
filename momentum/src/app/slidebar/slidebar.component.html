<mat-drawer-container class="example-container-mat-typography" autosize>
  <mat-drawer #drawer mode="side" disableClose="true" opened="true">
    <button mat-mini-fab (click)="isExpanded = !isExpanded" color="warn" style="margin: 10px;">
      <mat-icon aria-label="Menu">menu</mat-icon>
    </button>

    <mat-nav-list>
      <mat-list-item>
        <img src="/assets/dashboard_icon-white-24px.svg" alt="Dashboard Icon">
        <h4 class="panel-text" mat-line *ngIf="isExpanded">Dashboard</h4>
      </mat-list-item>
      <mat-list-item>
        <img src="/assets/Fund_CCY_Date_icon-white-24dp.svg" alt="Fund Icon">
        <h4 class="panel-text" mat-line *ngIf="isExpanded">Fund</h4>
      </mat-list-item>
      <mat-list-item>
        <img src="/assets/summary_by_fund-white-24px.svg" alt="Summary by Fund Icon">
        <h4 class="panel-text" mat-line *ngIf="isExpanded">Summary by Fund</h4>
      </mat-list-item>
      <mat-list-item>
        <img src="/assets/custom_view-white-24dp.svg" alt="Custom View Icon">
        <h4 class="panel-text" mat-line *ngIf="isExpanded">Custom view</h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <!--
  <div class="example-sidenav-content">
    

    


  </div>
  -->
</mat-drawer-container>
