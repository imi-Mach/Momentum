<mat-drawer-container class="example-container-mat-typography" autosize>
  <mat-drawer #drawer mode="side" disableClose="true" opened="true" style="margin-left: 10px; border: solid white 1px;">
    <button mat-mini-fab (click)="isExpanded = !isExpanded" style="margin: 10px; background: #052950;">
      <mat-icon *ngIf="!isExpanded" aria-label="Menu">chevron_right</mat-icon>
      <mat-icon *ngIf="isExpanded" aria-label="Menu">chevron_left</mat-icon>
    </button>

    <mat-nav-list>
      <mat-list-item [ngClass]="{active: clickedItem === 'dashboard'}" (click)="onClick('dashboard')">
        <img matListIcon src="/assets/dashboard_icon-white-24px.svg" alt="Dashboard Icon">
        <h4 class="panel-text" mat-line *ngIf="isExpanded">Dashboard</h4>
      </mat-list-item>
      <mat-list-item [ngClass]="{active: clickedItem === 'fund'}" (click)="onClick('fund')">
        <img matListIcon src="/assets/Fund_CCY_Date_icon-white-24dp.svg" alt="Fund Icon">
        <h4 class="panel-text" mat-line *ngIf="isExpanded">Fund</h4>
      </mat-list-item>
      <mat-list-item [ngClass]="{active: clickedItem === 'summary'}" (click)="onClick('summary')">
        <img matListIcon src="/assets/summary_by_fund-white-24px.svg" alt="Summary by Fund Icon">
        <h4 class="panel-text" mat-line *ngIf="isExpanded">Summary by Fund</h4>
      </mat-list-item>
      <mat-list-item [ngClass]="{active: clickedItem === 'custom view'}" (click)="onClick('custom view')">
        <img matListIcon src="/assets/custom_view-white-24dp.svg" alt="Custom View Icon">
        <h4 class="panel-text" mat-line *ngIf="isExpanded">Custom view</h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <div style="margin-top: 10px;">
      <button class="sidenav-element" mat-flat-button style="color: white; background: #0985C7;">Action One</button>
      <button class="sidenav-element" mat-flat-button style="margin-left: 10px; color: white; background: #0985C7;">Action Two</button>
    </div>

    <div style="margin-top: 10px">
      <mat-accordion>
        <mat-expansion-panel class="sidenav-element">
          <mat-expansion-panel-header class="exp-header">
            <mat-panel-title class="panel-text">
              Momentum ag-Grid
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-grid></app-grid>
        </mat-expansion-panel>
        <mat-expansion-panel class="sidenav-element">
          <mat-expansion-panel-header class="exp-header">
            <mat-panel-title class="panel-text">
              Momentum Exceptions
            </mat-panel-title>
          </mat-expansion-panel-header>
            No information to display
          </mat-expansion-panel>
          <mat-expansion-panel class="sidenav-element">
            <mat-expansion-panel-header class="exp-header">
              <mat-panel-title class="panel-text">
                Momentum Ratings
              </mat-panel-title>
            </mat-expansion-panel-header>
            No Infromation to display
          </mat-expansion-panel>
      </mat-accordion> 
    </div>
  </div>
  
</mat-drawer-container>
